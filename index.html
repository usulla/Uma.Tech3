<body>
    <div data-relative-input="true" id="scene">
        <div class="bg1" data-depth="0.2"></div>

    <div class="main rus">

        <div class="content_center">
            <div class="content_center__block">
                <div class="logo">
                    <img class="logo_img logo_rus" src="images/logo_rus.png" alt="Логотип Uma.Tech" />
                    <img class="logo_img logo_eng hide" src="images/logo_eng.png" alt="Uma.Tech logo" />
                </div>
                <div class="category">
                    <div class="category__item item1">ИТ</div>
                    <div class="category__item item2">Разработка высоконагруженных<br> сервисов</div>
                    <div class="category__item item3">Аналитика больших<br> данных</div>

            </div>
            <div class="footer">
                <div class="copyrite">© ООО “Ума.Тех” 2019</div>
                <a class="uma_email" href="mailto:info@uma.tech"><i class="fa fa-envelope"
                        aria-hidden="true"></i>info@uma.tech</a>
            </div>
        </div>
    </div>
    <script>
        var scene = document.getElementById('scene');
        var parallaxInstance = new Parallax(scene, {
            relativeInput: true
        });
    </script>
    <script>
        $(function () {
            $(document).on('click', '.logo', function () {
                if ($(".main").hasClass("rus")) {
                    $(".logo_eng").removeClass("hide");
                    $(".main").toggleClass("rus").toggleClass("eng");
                    $(".category__item.item1").html("IT");
                    $(".category__item.item2").html("Highload Dev");
                    $(".category__item.item3").html("Big Data Analytics");
                    $(".copyrite").html("© Uma.Tech LLC 2019");
                } else {
                    $(".main").toggleClass("rus").toggleClass("eng");
                    $(".category__item.item1").html("ИТ");
                    $(".category__item.item2").html("Разработка высоконагруженных<br> сервисов");
                    $(".category__item.item3").html("Аналитика больших<br> данных");
                    $(".copyrite").html("© ООО “Ума.Тех”  2019");
                }
            })
            var catHeight = $(".category").height() + 10;
            var catWidth = $(".content_center__block").width();

            $(".category").css('min-height', catHeight);
            $(".content_center__block").css('min-width', catWidth);
            $(".footer").css('min-width', catWidth);

            $(window).resize(function () {
                var catHeight = $(".category").height();
                var catWidth = $(".content_center__block").width();
                $(".category").css('min-height', catHeight);
                $(".content_center__block").css('min-width', catWidth);
                $(".footer").css('min-width', catWidth);
            })
        })
    </script>
